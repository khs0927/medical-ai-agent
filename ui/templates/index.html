<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical AI Agent - 테스트 인터페이스</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12 text-center">
                <h1 class="mb-4">Medical AI Agent</h1>
                <p class="lead mb-5">의료 정보 조회 및 상담을 위한 AI 어시스턴트입니다.</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card chat-container">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">대화하기</h5>
                    </div>
                    <div class="card-body chat-messages" id="chat-messages">
                        <div class="message system">
                            의료 관련 질문을 입력해주세요. 어떤 도움이 필요하신가요?
                        </div>
                    </div>
                    <div class="card-footer">
                        <form id="chat-form">
                            <div class="input-group">
                                <input type="text" id="user-input" class="form-control" placeholder="질문을 입력하세요...">
                                <button type="submit" class="btn btn-primary">보내기</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">기능 설정</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">검색 사용:</label>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="use-search" checked>
                                <label class="form-check-label" for="use-search">웹 검색 활성화</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="model-select" class="form-label">AI 모델:</label>
                            <select class="form-select" id="model-select">
                                <option value="default" selected>기본 모델</option>
                                <option value="gpt-4">GPT-4</option>
                                <option value="gemini-pro">Gemini Pro</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
